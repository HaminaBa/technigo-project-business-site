<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bedtime stories that work</title>
</head>

<body>
  <header>
    <nav><a class="logo-link" href="#"><img class="logo" src="./assets/storytimes-logo.png" alt="Logo" /></a></nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <picture>
        <source srcset="./assets/owl-and-mice.png" media="(min-width: 768px)">
        <img src="./assets/owl-and-mice-small.png" alt="Bedtime stories illustration">
      </picture>
    </div>
    <h1 class="main-headline">Get your daily bedtime story - in time</h1>
  </section>
  <section class="signup-section">
    <h2>Sign up for our daily bedtime story recommendations</h2>

    <form class="signup-form" action="http://httpbin.org/anything" method="POST">
      <div class="form-row">
        <label class="form-label required" for="fname">Your first name:</label>
        <input id="fname" type="text" name="fname" autocomplete="given-name" required>
      </div>

      <div class="form-row">
        <label class="form-label required" for="email">Your email:</label>
        <input id="email" type="email" name="email" autocomplete="email" required>
      </div>

      <div class="form-row">
        <label class="form-label required" for="password">Set a password:</label>
        <input id="password" type="password" name="password" autocomplete="new-password" required>
      </div>

      <div class="form-row">
        <label class="form-label required" for="age">Kid's age:</label>
        <select id="age" name="age" required>
          <option value="0-2">0–2 years</option>
          <option value="3-5">3–5 years</option>
          <option value="6-8">6–8 years</option>
          <option value="9+">9+ years</option>
        </select>
      </div>

      <div class="form-row">
        <label class="form-label" for="kid-name">Kid's name:</label>
        <input id="kid-name" type="text" name="kidName" autocomplete="off">
      </div>

      <div class="form-row">
        <label class="form-label required">Available time for story:</label>

        <div class="options">
          <label class="option">
            <input type="radio" name="time" value="0-5" checked required>
            <span>0–5 minutes</span>
          </label>

          <label class="option">
            <input type="radio" name="time" value="5-10">
            <span>5–10 minutes</span>
          </label>

          <label class="option">
            <input type="radio" name="time" value="10-15">
            <span>10–15 minutes</span>
          </label>

          <label class="option">
            <input type="radio" name="time" value="15+">
            <span>15+ minutes</span>
          </label>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label required">Topics:</label>

        <div class="options">
          <label class="option">
            <input type="checkbox" name="topics" value="Animals" required>
            <span>Animals</span>
          </label>

          <label class="option">
            <input type="checkbox" name="topics" value="Adventure">
            <span>Adventure</span>
          </label>

          <label class="option">
            <input type="checkbox" name="topics" value="Fantasy">
            <span>Fantasy</span>
          </label>
        </div>
      </div>

      <div class="submit-button">
        <button class="submit" type="submit">Sign up</button>
      </div>
    </form>
  </section>
</body>

</html>
